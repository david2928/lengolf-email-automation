<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Collapse Test</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        crossorigin="anonymous"
    />
    <style>
        /* Optional: Add some styling to visualize the collapse area */
        #bay-rates-mobile {
            background-color: #f8f9fa; /* Light gray background */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Toggle Button (Visible on All Screen Sizes for Testing) -->
        <div class="text-center mb-3">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#bay-rates-mobile" aria-expanded="true" aria-controls="bay-rates-mobile">
                Show Rates
            </button>
        </div>

        <!-- Bay Rates Mobile (Initially Visible for Testing) -->
        <div class="collapse show text-center" id="bay-rates-mobile">
            <img src="https://via.placeholder.com/300x200" alt="Bay Rates" class="img-fluid my-3">
            <p>This is a test of the Bay Rates section.</p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js" 
        crossorigin="anonymous">
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.querySelector('[data-bs-toggle="collapse"][data-bs-target="#bay-rates-mobile"]');
            const bayRatesMobile = document.getElementById('bay-rates-mobile');

            if (toggleButton && bayRatesMobile) {
                bayRatesMobile.addEventListener('show.bs.collapse', () => {
                    toggleButton.textContent = 'Hide Rates';
                    console.log('Collapse is being shown');
                });

                bayRatesMobile.addEventListener('shown.bs.collapse', () => {
                    console.log('Collapse has been shown');
                });

                bayRatesMobile.addEventListener('hide.bs.collapse', () => {
                    toggleButton.textContent = 'Show Rates';
                    console.log('Collapse is being hidden');
                });

                bayRatesMobile.addEventListener('hidden.bs.collapse', () => {
                    console.log('Collapse has been hidden');
                });
            } else {
                console.error('Toggle button or collapse target not found.');
            }
        });
    </script>
</body>
</html>
